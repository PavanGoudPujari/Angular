<script>
    // function demo(){
    //     document.getElementById('res').innerHTML='GoodMorning'
    // }
    function add(){
        var no1 =+ document.getElementById('no1').value;
        var no2 =+ document.getElementById('no2').value;
        var res=no1+no2;
        document.getElementById('res').innerHTML=res;
    }
    function sub(){
        var no1 = document.getElementById('no1').value;
        var no2 = document.getElementById('no2').value;
        var res=no1-no2;
        document.getElementById('res').innerHTML=res;
    }
    function mul(){
        var no1 = document.getElementById('no1').value;
        var no2 = document.getElementById('no2').value;
        var res=no1*no2;
        document.getElementById('res').innerHTML=res;
    }
    function div(){
        var no1 = document.getElementById('no1').value;
        var no2 = document.getElementById('no2').value;
        var res=no1/no2;
        document.getElementById('res').innerHTML=res;
    }
</script>

<center>
    <h1>Calculator App</h1>
number1 :<input type=number id="no1"> </br></br>
number2 :<input type=number id="no2"></br></br>
<button onclick="add()">Add</button>
<button onclick="sub()">Subtract</button>
<button onclick="mul()">Multiply</button>
<button onclick="div()">Division</button>


<p>Result :<span id="res"></span></p>

</center>
